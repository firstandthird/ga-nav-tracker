<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GA Nav Tracking - Example</title>
</head>
<body>

  <nav>
    <ul data-nav-tracker="header">
      <!-- Links will be tracked as:
      {
        action: 'header'
        label: 'Link X'
        category: 'nav-tracker'
      }
      -->
      <li><a href="#">Link 1</a></li>
      <li><a href="#">Link 2</a></li>
      <li><a href="#">Link 3</a></li>
      <li><a href="#">Link 4</a></li>
      <li data-nav-tracker-dropdown="Dropdown">
        <ul>
          <!-- Links within dropdown will be tracked as:
          {
            action: 'header'
            label: 'Dropdown - Link 1'
            category: 'nav-tracker'
          }
          -->
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <footer>
    <ul data-nav-tracker="footer">
      <!-- Links will be tracked as:
      {
        action: 'footer'
        label: 'Link X'
        category: 'nav-tracker'
      }
      -->
      <li><a href="#">Footer Link 1</a></li>
      <li><a href="#">Footer Link 2</a></li>
      <li><a href="#">Footer Link 3</a></li>
      <li data-nav-tracker-dropdown="Dropdown">
        <ul>
          <!-- Links will be tracked as:
          {
            action: 'footer'
            label: 'Dropdown - Link X'
            category: 'nav-tracker'
          }
          -->
          <li><a href="#">Footer Link 1</a></li>
          <li><a href="#">Footer Link 2</a></li>
        </ul>
      </li>
    </ul>
  </footer>

  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-38837205-2', 'auto');
    ga('send', 'pageview');
  </script>

  <!-- Import library -->
  <script src="../dist/ga-nav-tracker.js"></script>
</body>
</html>
